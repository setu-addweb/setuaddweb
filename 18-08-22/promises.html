        function prom(complete){
            return new Promise(function(resolve, reject){ 
                if(complete){
                    resolve("I am successful");
                }else{
                    reject("Iam failed");
                }

            });
        }

        let onfulfilment = (result) => {
            console.log(result);
        }

        let onRejection = (error) => {
            console.log(error);
        }

        prom(false).then(onfulfilment);
        prom(false).catch(onRejection);
    </script>
