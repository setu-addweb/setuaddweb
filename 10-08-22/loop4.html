<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equation in loop</title>
</head>
<body>
        
    <script>
        
            var x;
            var y;
            var i;
            
            for(i=-10;i<=10;i++){
                x=i;
                y=2*Math.pow(x,4)+5*3+6*Math.pow(x,2)-8*x+9;
                document.write("The value of y for "+i+ " is "+y);
                document.write("<br/>");


            }


        
    </script>
</body>
</html>
