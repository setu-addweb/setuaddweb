    <title>Odd series</title>

<body>
    <form action="">
        <h1>Enter last number of series to prints odd number series </h1>
        Enter Number:<input type="text" id="number">
        <button onclick="print()">Print Now</button>
    </form>
    <script>
        function print(){
            var num=parseInt(document.getElementById("number").value);
            var i,odd;
            for(i=1;i<=num;i+=2){
                document.write(i+", ");
                // i=i+2;

            }

        }
    </script>
</body>
