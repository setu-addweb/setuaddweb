<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 and 0 subsequence</title>
</head>
<body>
    <form action="">
        <h1>Enter number you want to print series</h1>
        Enter Number:<input type="text" id="number">
        <button onclick="print()">Print Now</button>
    </form>
    <script>
        function print(){
            var num=parseInt(document.getElementById("number").value);
            var i;
            for(i=1;i<=num;i++){
                if(i%2!=0){
                    document.write("1, ");
                }
                else{
                    document.write("0, ");
                }

            }

        }
    </script>
</body>
</html>
