<!--<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Iterables</h2>
<p>Home Made Iterable:</p>

<p id="demo"></p>

<script>
// Home Made Iterable
function myNumbers() {
  let n = 0;
  return {
    next: function() {
      n += 10;
      return {value:n, done:false};
    }
  };
}

// Create Iterable
const n = myNumbers();
n.next(); // 10
n.next(); // 20
n.next(); // 30

document.getElementById("demo").innerHTML = n.next().value;
</script>
</body>
</html>--->

<html>
    <bod>
        <h2>iterables</h2>
        <p id="demo"></p>

        <script>
            //create a object
            myNumber = {};

            //make iterable
            myNumber[Symbol.iterator] = function(){
                let n = 0;
                done = false;
                return{
                    next(){
                        n+= 10;
                        if(n == 100) {done = true}
                        return{value:n, done:done};
                    }
                };
            }

            let text = ""
            for (const num of myNumber) {
                text += num+"<br>"
            }

            document.getElementById("demo").innerHTML = text;
        </script>
    </bod>
</html>
