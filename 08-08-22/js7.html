<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Simple Interest and Compound Interest </title>
        <script type="text/javascript">
            function area() {
                let p, t, r, si, ci;
               
                 p = parseFloat(document.getElementById('myNo').value);
                 t = parseFloat(document.getElementById('myNo1').value);
                 r = parseFloat(document.getElementById('myNo2').value);
                 si = parseFloat((p * t * r)/100.0);
                 ci = parseInt(p * (Math.pow(1+r/100, t) - 1));
                 
                document.getElementById("abc").innerHTML = "Si:"+ si +"<br>ci  is :"+ ci ;
            }

            
        </script>

    </head>

    <body>
        <p>Enter the price: <input type="text" name="text" id="myNo"></p>
        <p>Enter the time in year: <input type="text" name="text" id="myNo1"></p>
        <p>Enter the rate in percent: <input type="text" name="text" id="myNo2"></p>
        <p><button onclick="area()">Clickme!</button></p>
        <b id="abc">
    
        </b>
    </body>
</html>
