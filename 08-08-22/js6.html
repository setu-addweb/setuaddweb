<!DOCTYPE html>
<html lang="en">

    <head>
        <title>area and perimeter </title>
        <script type="text/javascript">
            function area() {
                let a,b,c,Perimeter, s, Area;
               
                 a = parseFloat(document.getElementById('myNo').value);
                 b = parseFloat(document.getElementById('myNo1').value);
                 c = parseFloat(document.getElementById('myNo2').value);
                 Perimeter = parseFloat(a+b+c);
                 s = parseFloat((a+b+c)/2);
                 Area = Math.sqrt(s*(s-a)*(s-b)*(s-c));

                document.getElementById("abc").innerHTML = "Semi Perimeter:"+ s +"<br>Perimeter  is :"+ Perimeter +"<br>area is"+ Area;
            }

            
        </script>

    </head>

    <body>
        <p>Enter the a: <input type="text" name="text" id="myNo"></p>
        <p>Enter the b: <input type="text" name="text" id="myNo1"></p>
        <p>Enter the c: <input type="text" name="text" id="myNo2"></p>
        <p><button onclick="area()">Clickme!</button></p>
        <b id="abc">
    
        </b>
    </body>
</html>
