<!DOCTYPE html>
<html lang="en">
<head>
<title>Program 16</title>

<script>
function Armstrong(){
    var num = 0, sum = 0, r = 0, temp = 0;

    num = parseInt(document.getElementById('num').value);

    temp = parseInt(num);

    while(num > 0){
    r = parseInt(num%10);
    sum = parseInt(sum+(r,r,r));
    num = parseInt(num/10);
    }

    if(temp == sum){
    document.getElementById('result').innerHTML=("The number is Armstrong..")+num;
    }

    else{
        document.getElementById('result').innerHTML=("The number is not Armstrong..")+num;
    }
}
</script>
</head>
<body>


<label for="">Enter Number :</label> <input type="number" id="num"> <br>
<button onclick="Armstrong()">Submit</button>
<p id="result"></p>

</body>
</html>
