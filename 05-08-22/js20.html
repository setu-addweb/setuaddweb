    <title>digits</title>
</head>
<body>
    <script type="text/javascript">

        function number() {
        let count=0;
        let n = document.getElementById('myNo').value;
            while(n!=0)  
            {  
                n= Math.floor(n/10);  
                ++count;  
            }  
        

        document.getElementById('result').innerHTML = "total digits is:"+count ;
         
        }
 </script>

   <p>Enter the total numbers: <input type="text" name="text" id="myNo"></p> 

  <p><button onclick="number()">Clickme!</button></p>
  <p id="result"></p>
</body>
