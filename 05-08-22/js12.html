<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script type="text/javascript">

        function factorial() {
        let no = document.getElementById('myNo').value
        let f=1,i;
        i = 1;
        while(i<=no)
        {
            f = f*i;
            i++;
        }
        

        document.getElementById('result').innerHTML = "factorial is"+f;
         
        }
 </script>
   <p>Enter the A: <input type="text" name="text" id="myNo"></p>
   <p><button onclick="factorial()">Clickme!</button></p>
   <p id="result"></p>
</body>
</html>
