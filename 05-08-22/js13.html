<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script type="text/javascript">

        function revers() {
        let num = document.getElementById('myNo').value
        let i, prime = 1;    
   
            for(i = 2; i < num; i++)  
            {  
                if(num % i == 0)  
                {  
                    prime = 0;  
                    break;  
                }  
            }  
        
            if(prime)  
            document.getElementById('result').innerHTML = num+" number is prime"; 
            else  
            document.getElementById('result').innerHTML = num+" number is not prime"; 
        
         
        }
 </script>
   <p>Enter the A: <input type="text" name="text" id="myNo"></p>
   <p><button onclick="revers()">Clickme!</button></p>
   <p id="result"></p>
</body>
</html>
