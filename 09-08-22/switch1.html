<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months</title>
</head>
<body>
    <script type="text/javascript">
        function myfun(){

            var num =parseInt(document.getElementById('myNo').value);

            switch(num){
                    case 1:
	                 document.write('January');
	                 break;

                     case 2:
	                 document.write('February');
	                 break;

                     case 3:
	                 document.write('march');
	                 break;

                     case 4:
	                 document.write('april');
	                 break;

                     case 5:
	                 document.write('may');
	                 break;

                     case 6:
	                 document.write('june');
	                 break;

                     case 7:
	                 document.write('July');
	                 break;

                     case 8:
	                 document.write('August');
	                 break;

                     case 9:
	                 document.write('September');
	                 break;

                     case 10:
	                 document.write('October');
	                 break;

                     case 11:
	                 document.write('November');
	                 break;

                     case 12:
	                 document.write('December');
	                 break;

                    default:
                        document.write('enter valid number');
                        break; 
                
            }
        }
    </script>

<p>Enter the A: <input type="text" name="text" id="myNo"></p>
<p><button onclick="myfun()">Clickme!</button></p>
<p id="result"></p>
</body>
</html>
