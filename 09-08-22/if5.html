<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong</title>
</head>
<body>
    <script type="text/javascript">
        function myfun(){
            var sum = 0, r = 0, temp = 0;
        
            let num = parseInt(document.getElementById('myNo').value);
            
            temp = parseInt(num);

            while(num > 0){
            r = parseInt(num%10);
            sum = parseInt(sum+(r*r*r));
            num = parseInt(num/10);
            }
            if(temp == sum)
                document.write ("Number is a armstrong"+temp);
        
            else
                document.write ("Number is not a armstrong"+temp);
        }
    </script>
     <p>Enter the A: <input type="text" name="text" id="myNo"></p>
     <p><button onclick="myfun()">Clickme!</button></p>
     <p id="result"></p>
</body>
</html>
