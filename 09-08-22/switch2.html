<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowel</title>
</head>
<body>
    <script type="text/javascript">
        function myfun(){

            var num =document.getElementById('myNo').value;

            switch(num){
                    case 'a'||'A':
                    case 'e'||'E':
                    case 'i'||'I':                        
                    case 'o'||'O':
                    case 'u'|| 'U': document.write("letter is vowel");
                    break;
                    default:
                      document.write('letter is consonant');
                        break; 
                
            }
        }
    </script>

<p>Enter the A: <input type="text" name="text" id="myNo"></p>
<p><button onclick="myfun()">Clickme!</button></p>
<p id="result"></p>
</body>
</html>
