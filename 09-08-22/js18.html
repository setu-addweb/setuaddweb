<!DOCTYPE html>
<html lang="en">

    <head>
        <title>pattern</title>
      
        <script type="text/javascript">
            function pattern() {
              let i ,j,c=65;

              for(i=1;i<=5;i++)
              {
                 c=65;
                for(j=1;j<=i;j++){
                 document.write(String.fromCharCode(c)+" ");
                 c++;   
                }
                document.write("<br>")
              }
            }

            
        </script>

    </head>

    <body>
        <p><button onclick="pattern()">Clickme!</button></p>
        <b id="abc">
    
        </b>
    </body>
</html>
