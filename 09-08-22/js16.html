<!DOCTYPE html>
<html lang="en">

    <head>
        <title>pattern</title>
        <script type="text/javascript">
            function pattern() {
              let i ,j;

              for(i=1;i<=5;i++)
              {
                for(j=i;j<=5;j++){
                    document.write((j)+" ")
                }
                document.write("<br>")
              }
            }

            
        </script>

    </head>

    <body>
        <p><button onclick="pattern()">Clickme!</button></p>
        <b id="abc">
    
        </b>
    </body>
</html>
