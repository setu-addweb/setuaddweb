<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<body>
    <script type="text/javascript">
        function myfun(){

            var N =document.getElementById('myNo').value;

            switch(N){
                    case ('1' || '3' || '5' ||'7' || '8' ||'10'||'12'):
                        document.write("31 days in month");
                         break;
                    case ('4' || '6'|| '9' || '11'):
                        document.write("30 days in month");
                        break;
                    case ('2'):
                        document.write('28/29 days in month');
                         break; 
                    default:
                        document.write('enter a valid number');
                        break;
                
            }
        }
    </script>

<p>Enter the A: <input type="text" name="text" id="myNo"></p>
<p><button onclick="myfun()">Clickme!</button></p>
<p id="result"></p>
</body>
</html>
